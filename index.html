<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <section class="main__info">
        <div>
          <h1 class="info__player" id="info__currentPlayerTurn">
            Player 1 Turn X
          </h1>
          <p class="info__player" id="info__playerOneScore">Player 1 score:</p>
          <p class="info__player" id="info__playerTwoScore">Player 2 score:</p>
        </div>
        <div>
          <button id="info__resetAllButton">Reset All</button>
        </div>
        <button id="info__resetBoardButton">Reset Board</button>
      </section>
      <div class="main__boardgameContainer">
        <button class="grid-item" id="button0">0</button>
        <button class="grid-item" id="button1">1</button>
        <button class="grid-item" id="button2">2</button>
        <button class="grid-item" id="button3">3</button>
        <button class="grid-item" id="button4">4</button>
        <button class="grid-item" id="button5">5</button>
        <button class="grid-item" id="button6">6</button>
        <button class="grid-item" id="button7">7</button>
        <button class="grid-item" id="button8">8</button>
      </div>
    </main>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </body>
</html>
